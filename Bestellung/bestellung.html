<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .footer {
        background-color: #f1f1f1;
        color: #00519e;
        text-align: center;
        font-size: 12px;
        padding: 5px;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestellung</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-navbar">
        <img
          src="../img/Logo.png"
          alt="navbar"
          class="header-navbar-cropped"
          onclick="location.href='../Home.html'"
        />
      </div>
      <h1 class="header-name">MyFirstClothingStore</h1>
      <img
        src="../img/shoppingcart.jpeg"
        class="header-shopping-cart"
        onclick="location.href='../Warenkorb/warenkorb.html'"
      />
    </div>

    <div class="flex-container">
      <div class="mfcs-personal-details-primary">
        <div class="mfcs-delivery-address">
          <div class="mfcs-delivery-address-header">
            <h2 class="mfcs-delivery-address-header-name">Lieferadresse:</h2>
          </div>
          <div class="mfcs-delivery-address-details">
            <ul class="mfcs-delivery-address-details-list">
              <li class="mfcs-delivery-address-details-list-item">
                <label
                  class="mfcs-delivery-address-details-list-item-label"
                  for="text-input1"
                >
                  Straße:
                </label>
                <input
                  type="text"
                  name="text-input1"
                  id="text-input1"
                  placeholder="(erforderlich)"
                  required
                />
              </li>
              <li class="mfcs-delivery-address-details-list-item">
                <label
                  class="mfcs-delivery-address-details-list-item-label"
                  for="text-input2"
                >
                  Hausnummer:
                </label>
                <input
                  type="text"
                  id="text-input2"
                  placeholder="(erforderlich)"
                />
              </li>
              <li class="mfcs-delivery-address-details-list-item">
                <label
                  class="mfcs-delivery-address-details-list-item-label"
                  for="text-input3"
                >
                  Stadt:
                </label>
                <input
                  type="text"
                  id="text-input3"
                  placeholder="(erforderlich)"
                />
              </li>
              <li class="mfcs-delivery-address-details-list-item">
                <label
                  class="mfcs-delivery-address-details-list-item-label"
                  for="text-input4"
                >
                  Postleitzahl:
                </label>
                <input
                  type="text"
                  id="text-input4"
                  placeholder="(erforderlich)"
                />
              </li>
              <li class="mfcs-delivery-address-details-list-item">
                <label
                  class="mfcs-delivery-address-details-list-item-label"
                  for="text-input5"
                >
                  Land:
                </label>
                <input
                  type="text"
                  id="text-input5"
                  placeholder="(erforderlich)"
                />
              </li>
            </ul>
          </div>
        </div>
        <div class="mfcs-payment-primary">
          <div class="mfcs-payment-header">
            <h3 class="mfcs-payment-header-name">Wie wollen Sie zahlen?</h3>
          </div>
          <div class="mfcs-payment-actions">
            <div class="mfcs-payment-actions-paypal">
              <button id="mfcs-button-paypal" class="mfcs-payment-button">
                PayPal
              </button>
            </div>
            <div class="mfcs-payment-actions-rechnung">
              <button id="mfcs-button-rechnung" class="mfcs-payment-button">
                Rechnung
              </button>
            </div>
            <div class="mfcs-payment-actions-klarna">
              <button id="mfcs-button-klarna" class="mfcs-payment-button">
                Klarna.
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="mfcs-buy-primary">
        <div class="mfcs-total-price">Gesamtsumme: 4€</div>
        <div class="mfcs-buy-action">
          <!--<input type="submit" onclick="checkInput()" />
             onclick="location.href='../AbschlussEinkauf/abschlussEinkauf.html'"
            -->

          <button class="mfcs-buy-button">KAUFEN</button>
          <dialog id="confirm-dialog">
            Möchten Sie das Produkt wirklich kaufen?
            <button id="dialog-yes">Ja</button>
            <button id="dialog-no">Nein</button>
          </dialog>
        </div>
        <div class="test"></div>
      </div>
      <button class="mfcs-back-button">zurück</button>
    </div>
    <footer class="footer" style="width: 100%; margin: 0px; margin-top: auto">
      <div class="footerElement" onclick="location.href='FooterSites/AGB.html'">
        AGB
      </div>
      <div>-</div>
      <div
        class="footerElement"
        onclick="location.href='FooterSites/Impressum.html'"
      >
        Impressum
      </div>
      <div>-</div>
      <div class="footerElement">Datenschutz</div>
    </footer>
  </body>
  <script src="main.js"></script>
</html>
